<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AutoAoA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <section class="container">
      <h1>AutoAoA</h1>
      <section class="container">
        <form id="clientinfo">
          <div class="mb-3">
            <label for="inputCadname" class="form-label">What county are your properties in?</label>
            <input type="text" class="form-control" name="inputCadname" aria-describedby="cadnameHelp">
            <div id="cadnameHelp" class="form-text">If you have properties in multiple counties, you'll need to do this seperately for each county.</div>
          </div>
          <div class="mb-3">
            <label for="inputOwnername" class="form-label">Name of property owner</label>
            <input type="text" class="form-control" name="inputOwnername">
          </div>
          <div class="mb-3">
            <label for="inputHomeaddress" class="form-label">Mailing address</label>
            <input type="text" class="form-control" name="inputHomeaddress">
          </div>
          <div class="mb-3">
            <label for="inputCitystatezip" class="form-label">City, state, and zipcode</label>
            <input type="text" class="form-control" name="inputCitystatezip">
          </div>
          <button type="submit" class="btn btn-primary" id="clientinfo-submit">Next</button>
        </form>
      </section>

      <section class="container">
        <form id="propertyinfo" class="d-none">
          <label for="input-prop0">Additional Property 1</label>
          <div class="mb-3" id="input-prop0">
            <div class="mb-3">
              <label for="inputPropaddress0" class="form-label">Property address</label>
              <input type="text" class="form-control" name="inputPropaddress0">
            </div> 
            <div class="mb-3">
              <label for="inputProppid0" class="form-label">Property ID</label>
              <input type="text" class="form-control" name="inputProppid0">
            </div> 
            <div class="mb-3">
              <label for="inputProplegaldesc0" class="form-label">Property legal description</label>
              <input type="text" class="form-control" name="inputProplegaldesc0">
            </div> 
          </div>
          <label for="input-prop1">Additional Property 2</label>
          <div class="mb-3" id="input-prop1">
            <div class="mb-3">
              <label for="inputPropaddress1" class="form-label">Property address</label>
              <input type="text" class="form-control" name="inputPropaddress1">
            </div> 
            <div class="mb-3">
              <label for="inputProppid1" class="form-label">Property ID</label>
              <input type="text" class="form-control" name="inputProppid1">
            </div> 
            <div class="mb-3">
              <label for="inputProplegaldesc1" class="form-label">Property legal description</label>
              <input type="text" class="form-control" name="inputProplegaldesc1">
            </div> 
          </div>
          <label for="input-prop2">Additional Property 3</label>
          <div class="mb-3" id="input-prop2">
            <div class="mb-3">
              <label for="inputPropaddress2" class="form-label">Property address</label>
              <input type="text" class="form-control" name="inputPropaddress2">
            </div> 
            <div class="mb-3">
              <label for="inputProppid2" class="form-label">Property ID</label>
              <input type="text" class="form-control" name="inputProppid2">
            </div> 
            <div class="mb-3">
              <label for="inputProplegaldesc2" class="form-label">Property legal description</label>
              <input type="text" class="form-control" name="inputProplegaldesc2">
            </div> 
          </div>
          <label for="input-prop3">Additional Property 4</label>
          <div class="mb-3" id="input-prop3">
            <div class="mb-3">
              <label for="inputPropaddress3" class="form-label">Property address</label>
              <input type="text" class="form-control" name="inputPropaddress3">
            </div> 
            <div class="mb-3">
              <label for="inputProppid3" class="form-label">Property ID</label>
              <input type="text" class="form-control" name="inputProppid3">
            </div> 
            <div class="mb-3">
              <label for="inputProplegaldesc3" class="form-label">Property legal description</label>
              <input type="text" class="form-control" name="inputProplegaldesc3">
            </div> 
          </div>
  
          <button type="submit" class="btn btn-primary" id="propertyinfo-submit">Next</button>
  
        </form>
      </section>
      <section id="pdf-container" class="container-fluid">
        <iframe id="aoa-iframe" class="d-none" frameborder="0" height="800px" width="100%"></iframe>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./bundle.js"></script>
  </body>
</html>
